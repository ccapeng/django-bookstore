{% extends "main.html" %}

{% block content %}

<h2>
  <a href="{% url 'author_list' %}">Author</a>
</h2>
<section class="mt-3 mb-3">
  <a href="/author/add/" class="btn btn-secondary">
    Add
  </a>
</section>
<section>
  <ul class="list-group">
    {% for author in object_list %}
    <li class="list-group-item">
      <div class="clearfix">
        <div class="float-left">
          <a href="/author/update/{{ author.id }}">
            {{ author.name }}
          </a>
        </div>
        <div class="float-right">
          <a href="/author/delete/{{ author.id }}" class="ml-3 btn btn-secondary">
            Delete
          </a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
